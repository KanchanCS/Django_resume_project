{% extends 'core/base.html' %}
{% block content %}

<div class="container">
    <h1 class="text-warning mb-5 border-bottom">SKILLS</h1>
    <div class="row text-white">
        <div class="col-sm-5 col-md-5">
            <h3 class="mt-5">HTML/CSS</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-succes" role="progressbar" style="width: 100%" aria-valuenow="100"
                    aria-valuemin="0" aria-valuemax="100">100</div>
            </div>
        </div>
        <div class="col-sm-5 col-md-5 ">
            <h3 class="mt-5">JavaScript</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 90%" aria-valuenow="0"
                    aria-valuemin="0" aria-valuemax="100">100</div>
            </div>
        </div>
        <div class="col-sm-5 col-md-5 ">
            <h3 class="mt-5">AJAX</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-primary" role="progressbar" style="width: 85%" aria-valuenow="0"
                    aria-valuemin="0" aria-valuemax="100">100</div>
            </div>
        </div>
        <div class="col-sm-5 col-md-5 ">
            <h3 class="mt-5">BootStrap</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 100%" aria-valuenow="0"
                    aria-valuemin="0" aria-valuemax="100">100</div>
            </div>
        </div>
        <div class="col-sm-5 col-md-5 ">
            <h3 class="mt-5">python</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 99%" aria-valuenow="0"
                    aria-valuemin="0" aria-valuemax="100">100</div>
            </div>
        </div>
        <div class="col-sm-5 col-md-5 ">
            <h3 class="mt-5">Django</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-danger " role="progressbar" style="width: 90%" aria-valuenow="0"
                    aria-valuemin="0" aria-valuemax="100">100</div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
